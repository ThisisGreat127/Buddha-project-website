<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ธรรมะจรรโลงใจ - ทศพิธราชธรรม</title>
    <style>
        :root {
            --primary-brown: #8B4513;
            --dark-brown: #5d2e0a;
            --zen-bg: #fdf5e6;
        }

        body {
            background-color: var(--zen-bg);
            font-family: 'Sarabun', sans-serif;
            overflow-x: hidden;
            margin: 0;
            color: #333;
        }

        /* Header Style */
        header h1.box {
            color: white;
            background: linear-gradient(135deg, #2c3e50, #000000);
            padding: 25px;
            margin: 0;
            transition: 0.5s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        header h1.box:hover {
            background: var(--primary-brown);
            letter-spacing: 2px;
        }

        /* Tree Container */
        .tree-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            background: white;
            overflow: hidden; /* กันใบไม้ล้น */
        }

        .img-16-9 {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        /* Leaf Interaction */
        .leaf-wrapper {
            position: absolute;
            z-index: 100;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 8%; /* ปรับขนาดตามความกว้างรูป */
            min-width: 40px;
        }

        .leaf-wrapper:hover {
            transform: scale(1.5) rotate(15deg);
            z-index: 101;
        }

        .leaf-img {
            width: 100%;
            height: auto;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            animation: sway 4s infinite ease-in-out;
            transform-origin: top center;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        /* Modal Customization */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #fff;
            margin: 15vh auto;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border-radius: 30px;
            text-align: center;
            border: 4px solid var(--primary-brown);
            animation: modalPop 0.4s ease-out;
        }

        @keyframes modalPop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            margin-top: 25px;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: var(--dark-brown);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Falling Leaf Decoration */
        .falling-leaf {
            position: fixed;
            top: -50px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.6;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* List Styling */
        .badge-num {
            background-color: var(--primary-brown);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            flex-shrink: 0;
            font-weight: bold;
        }
    </style>
</head>
