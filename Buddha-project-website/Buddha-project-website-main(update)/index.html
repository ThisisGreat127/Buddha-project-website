<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ธรรมะจรรโลงใจ</title>
    <style>
        /* 1. ปรับโทนสีให้ดูนุ่มนวล (Zen Style) */
        body {
            background-color: #fdf5e6;
            font-family: 'Sarabun', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        h1.box {
            color: white;
            background: linear-gradient(135deg, #2c3e50, #000000);
            padding: 20px;
            margin: 0;
            transition: 0.5s;
            text-decoration: none;
        }

        .box:hover {
            background: #8b4513;
        }

        /* 2. ส่วนของต้นไม้ */
        .tree-container {
            position: relative;
            width: fit-content;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background: white;
            line-height: 0;
            /* แก้ช่องว่างใต้รูป */
        }

        .img-16-9 {
            display: block;
            max-width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 15px;
        }

        /* 3. ใบไม้บนต้นไม้ */
        .leaf-wrapper {
            position: absolute;
            z-index: 100;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .leaf-wrapper:hover {
            transform: scale(1.4) rotate(10deg);
        }

        .leaf-wrapper:hover .leaf-img {
            filter: drop-shadow(0 0 10px rgba(255, 223, 0, 0.8));
        }

        .leaf-img {
            width: 60px;
            /* ปรับขนาดให้พอดี */
            height: auto;
            animation: sway 3s infinite ease-in-out;
            transform-origin: top center;
        }

        @keyframes sway {

            0%,
            100% {
                transform: rotate(-8deg);
            }

            50% {
                transform: rotate(8deg);
            }
        }

        /* 4. หน้าต่าง Modal แบบกระจกฝ้า */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            margin: 10% auto;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            background: #8B4513;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: #5d2e0a;
            transform: translateY(-2px);
        }

        /* 5. แอนิเมชันใบไม้ร่วงพื้นหลัง */
        .falling-leaf {
            position: fixed;
            top: -50px;
            z-index: 999;
            pointer-events: none;
            background-image: url('leaf.png');
            /* ตรวจสอบชื่อไฟล์ให้ถูกต้อง */
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header class="text-center">
        <a href="https://youtu.be/IHyotnCw1fA?si=l8IyH5YjJK9hKUxp" target="_blank" style="text-decoration: none;">
            <h1 class="box">ธรรมะจรรโลงใจ</h1>
        </a>
        <p class="mt-3">หลักธรรม ๑๐ ประการ (กดที่ใบโพธิ์เพื่ออ่านคติธรรม)</p>
    </header>

    <div class="tree-container">

        <img src="buddha-bg2.png" class="img-fluid img-16-9" alt="Buddha Background">



        <div class="leaf-wrapper" style="top: 2%; left: 35%;"
            onclick="openLeaf('ธรรมะข้อที่ 1: ทาน (การให้): การสละทรัพย์สิ่งของเพื่อสงเคราะห์ผู้อื่น')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 50%;"
            onclick="openLeaf('ธรรมะข้อที่ 2: ศีล (ความประพฤติดี): การรักษากาย วาจา ให้สะอาดบริสุทธิ์')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 70%;"
            onclick="openLeaf('ธรรมะข้อที่ 3: บริจาค (การเสียสละ): การเสียสละความสุขส่วนตนเพื่อประโยชน์ส่วนรวม')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 10%;"
            onclick="openLeaf('ธรรมะข้อที่ 4: อาชชวะ (ความซื่อตรง): มีความจริงใจ ไม่หลอกลวง ปฏิบัติหน้าที่ด้วยความสุจริต')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 26%;"
            onclick="openLeaf('ธรรมะข้อที่ 5: มัททวะ (ความอ่อนโยน): มีสัมมาคารวะ อ่อนโยนต่อบุคคลทั่วไป ไม่เย่อหยิ่ง')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 10%;"
            onclick="openLeaf('ธรรมะข้อที่ 6: ตบะ (ความเพียร): การแผดเผากิเลส มีความมุ่งมั่นในการทำงานไม่ย่อท้อ')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 20%;"
            onclick="openLeaf('ธรรมะข้อที่ 7: อักโกธะ (ความไม่โกรธ): การระงับความโกรธ ใช้สติและเหตุผลในการแก้ปัญหา')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 90%;"
            onclick="openLeaf('ธรรมะข้อที่ 8: อวิหิงสา (ความไม่เบียดเบียน): การไม่ก่อทุกข์ให้ผู้อื่น มีความเมตตา')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 85%;"
            onclick="openLeaf('ธรรมะข้อที่ 9: ขันติ (ความอดทน): ความอดทนต่ออุปสรรค คำวิพากษ์วิจารณ์ และความเหนื่อยยาก')">

            <img src="leaf.png" class="leaf-img">

        </div>



        <div class="leaf-wrapper" style="top: 1%; left: 66%;"
            onclick="openLeaf('ธรรมะข้อที่ 10: อวิโรธนะ (ความไม่คลาดธรรม): การตั้งมั่นอยู่ในความถูกต้อง ไม่ประพฤติผิดจากหลักการที่ควรจะเป็น')">

            <img src="leaf.png" class="leaf-img">

        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 style="color: #8B4513;">คติธรรม</h3>
            <hr>
            <p id="dhamma-text" style="font-size: 1.2rem; line-height: 1.6;"></p>
            <button class="close-btn" onclick="closeLeaf()">ปิดหน้าต่าง</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="guitar-sound.mp3" type="audio/mpeg">
    </audio>

    <script>


        // 2. ระบบเพลงพื้นหลัง
        const bgMusic = document.getElementById("bgMusic");
        function startExperience() {
            bgMusic.play().catch(() => console.log("รอ User Click"));
            document.removeEventListener('click', startExperience);
        }
        document.addEventListener('click', startExperience);

        // 3. ฟังก์ชันเปิด-ปิด Modal พร้อมเสียง
        function openLeaf(text) {
            clickSound.currentTime = 0;
            clickSound.play();
            document.getElementById('dhamma-text').innerText = text;
            document.getElementById('modal').style.display = 'block';
        }

        function closeLeaf() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('modal')) closeLeaf();
        }

        // 4. ระบบใบไม้ร่วง (Background Animation)
        function createFallingLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('falling-leaf');

            leaf.style.left = Math.random() * 100 + "vw";
            const duration = Math.random() * 5 + 5;
            leaf.style.animationDuration = duration + "s";
            leaf.style.opacity = Math.random();

            const size = Math.random() * 20 + 10 + "px";
            leaf.style.width = size;
            leaf.style.height = size;

            document.body.appendChild(leaf);

            setTimeout(() => { leaf.remove(); }, duration * 1000);
        }

        setInterval(createFallingLeaf, 600);
    </script>

</body>

</html>
